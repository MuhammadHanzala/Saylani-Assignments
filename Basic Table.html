<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic Table Structure</title>
</head>
<body>
 <table border="2">
     <tr>
         <th></th>
         <th>9am</th>
         <th>10am</th>
         <th>11am</th>
         <th>12am</th>
     </tr>
     <tr>
         <th>Monday</th>
         <td colspan="2">Physics</td>
         <td>Maths</td>
         <td>Art</td>      
     </tr>
     <tr>
         <th>Tuesday</th>
         <td colspan="3" rowspan="2">Geography</td>
         <td rowspan="2">Home</td>
     </tr>
     <tr>
         <th>Wednesday</th>
     </tr>
 </table>   
</body>
</html>
